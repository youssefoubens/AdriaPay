spring.application.name=chat-bot-service
server.port=8074


spring.config.import=optional:configserver:http://localhost:8079


# application.properties


spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.embedding.options.model=text-embedding-ada-002

# OpenAPI / Swagger Config
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.youssef.beneficiaireservice=DEBUG

# ===============================
# Actuator (optional for health checks)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/chatbot_db
spring.datasource.username=youssef
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate (minimal, pas de gestion de schéma automatique)
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none


# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# PDF Storage
chatbot.pdf.storage-path=./pdf-documents