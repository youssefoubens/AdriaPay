<!-- src/app/componenents/navbar-component/navbar-component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand">
      <span class="material-symbols-outlined">account_balance</span>
      <span class="brand-text">Transfer App</span>
    </div>

    <!-- Desktop Navigation -->
    <div class="nav-links">
      <a *ngFor="let item of navItems"
         [routerLink]="item.route"
         [class.active]="item.active"
         class="nav-link">
        <span class="material-symbols-outlined">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    </div>

    <!-- User Menu -->
    <div class="user-menu">
      <button (click)="toggleMenu()" class="user-button">
        <span class="material-symbols-outlined">account_circle</span>
        <span class="user-name">{{ userName }}</span>
        <span class="material-symbols-outlined">expand_more</span>
      </button>

      <div *ngIf="isMenuOpen" class="dropdown-menu">
        <div class="user-info">
          <p class="user-name-full">{{ userName }}</p>
          <p class="user-email">{{ userEmail }}</p>
        </div>
        <div class="menu-divider"></div>
        <button (click)="logout()" class="menu-item">
          <span class="material-symbols-outlined">logout</span>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button (click)="toggleMobileMenu()" class="mobile-menu-toggle">
      <span class="material-symbols-outlined">
        {{ isMobileMenuOpen ? 'close' : 'menu' }}
      </span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div *ngIf="isMobileMenuOpen" class="mobile-nav">
    <a *ngFor="let item of navItems"
       [routerLink]="item.route"
       [class.active]="item.active"
       class="mobile-nav-link">
      <span class="material-symbols-outlined">{{ item.icon }}</span>
      <span>{{ item.label }}</span>
    </a>
  </div>
</nav>
